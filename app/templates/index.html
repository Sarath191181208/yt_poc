<!DOCTYPE html>
<html>
<head>
  <title>Mini YouTube - HLS Streaming</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    video { width: 480px; display: block; margin-top: 1rem; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h2>Upload a Video</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <h3>Available Videos</h3>
  {% for f in files %}
    {% set folder = f.split('.')[0] %}
    <p><strong>{{ f }}</strong></p>
    <video id="video_{{ loop.index }}" controls></video>
    <script>
      if (Hls.isSupported()) {
        var video = document.getElementById("video_{{ loop.index }}");
        var hls = new Hls();
        hls.loadSource("/videos/{{ folder }}/master.m3u8");
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = "/videos/{{ folder }}/master.m3u8";
      }
    </script>
  {% endfor %}
</body>
</html>
